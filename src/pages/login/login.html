<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="MainLogin">
    <ion-grid center test-center>
        <ion-col class = "Login">
          <ion-row center text-center class = "LoginRow">
              <ion-item class = "la">
                <ion-input  class ="input-text" type="email" placeholder="Email Input" [(ngModel)]="data.email" ></ion-input>
              </ion-item>
          </ion-row>
          <ion-row center text-center>
            <ion-item class="la">
              <ion-input  type="password" placeholder="Password Input" [(ngModel)]="data.password" ></ion-input>
            </ion-item>
           </ion-row>
          <ion-row center text-center>
            <button ion-button full color="lightText" (click)="login()">Log in</button>
          </ion-row>
        </ion-col>
      </ion-grid>

</ion-content>
